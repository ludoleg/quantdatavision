{% extends "base.html" %}
{% block content %}
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Sample File</h3>
  </div>
  <div class="panel-body">
    {{ samplename }}
  </div>
</div>
  <div><img src="/img?img_id={{ key }}" class="img-responsive"></img></div>
<table class="table">
  <tr>
    <th>Mineral</th>
    <th>Mass %</th> 
  </tr>
  {%- for row in phaselist %}
  <tr>
  {%- for column in row %}
    <td>{{ column }}</td>
  {%- endfor %}
  </tr>
{%- endfor %}
</table>
<div><a href="/csv?key={{ url_text }}" type="button" class="btn btn-lg btn-success">CSV</button></a></div>
{% endblock %}
