{% extends "base.html" %}
{% block content %}
<div><img src="/img?img_id={{ key }}" class="img-rounded"></img></div>
<table class="table">
  <tr>
    <th>Mineral</th>
    <th>Value</th> 
  </tr>
  {%- for row in phaselist %}
  <tr>
  {%- for column in row %}
    <td>{{ column }}</td>
  {%- endfor %}
  </tr>
{%- endfor %}
</table>
<div><a href="/csv?key={{ url_text }}" type="button" class="btn btn-lg btn-success">CSV</button></a></div>
{% endblock %}
