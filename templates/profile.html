{% extends "base.html" %}
{% block content %}
<h1>{{ user }}</h1>
<p>
  <div><img src="/img?img_id={{ key }}" class="img-responsive"></img></div>
</p>
<form action="{{ imageHandler }}"
                    enctype="multipart/form-data"
                    method="post">
  Image:
  <input type="file" name="img"><br>
  <input type="submit" name="submit" value="Submit">
</form>
{% endblock %}
