{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h1>Scipy Validation</h1>
</div>
<p>
  <div><img src="/img?img_id={{ key }}" class="img-responsive"></img></div>
</p>
<h1>Phases</h1>
<table class="table">
  <tr>
    <th>Mineral</th>
    <th>Mass %</th> 
  </tr>
  {%- for row in phaselist %}
  <tr>
  {%- for column in row %}
    <td>{{ column }}</td>
  {%- endfor %}
  </tr>
{%- endfor %}
</table>
<div><a href="/csv?key={{ url_text }}" type="button" class="btn btn-lg btn-success">Download CSVFile</button></a></div>
{% endblock %}
