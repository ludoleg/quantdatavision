{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h1>Select sample</h1>
</div>
  <form action="{{ upload_form_url }}"
      method="POST"
      enctype="multipart/form-data">
    <div class="form-group">
      <label for="databaseUploadFile">Upload File</label>
      <input type="file" name="file" id="uploadFile" onchange="this.form.submit()">
    </div>
  </form>
{% endblock %}
